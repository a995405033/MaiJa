<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">主页</a></li>
            <li><a href="#">数据分析</a></li>
            <li><a href="#">广告配置</a></li>
            <li><a href="#">广告渠道</a></li>
        </ol>
    </div>
</div>
<div id="dashboard-header" class="row">
	<div class="col-xs-10 col-sm-2">
		<h3>广告渠道</h3>
	</div>
</div>

<div id="page-wrapper">
	<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        <div class="panel-body">
            <div class="tab-content" id="content_id">
             <div class="tab-pane fade in active" id="game_act">
	          <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-body">
                      <div class="tab-content">
                        <div class="row">
                         <div class="col-lg-12">
                         <table width="100%" class="table table-striped table-bordered table-hover" id="ad_config_table">
                            <thead>
                                <tr class="thr_o">
                                    <th class="text-center">渠道名</th>
                                    <th class="text-center">性质</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for el in ad_channel_list %}
                                    <tr class="odd gradeX tdr_o">
                                    <td class="text-center" style="text-align:center;vertical-align:middle">{{ el.channel }}</td>
                                    <td class="text-center" style="text-align:center;vertical-align:middle">{{ el.type }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                          </table>
                        </div>
                        <!-- /.col-lg-12 -->
                        </div>
                       </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            </div>

           </div>
       <!-- /.row (nested) -->
       </div>
      <!-- /.panel-body -->
      </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
 </div>
</div>
</div>

<script type="text/javascript">

    $(document).ready(function() {
        var oTable = $('#ad_config_table').dataTable( {
            "bPaginate": false,
            "bStateSave": true,
            dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
        } );
    } );

</script>
