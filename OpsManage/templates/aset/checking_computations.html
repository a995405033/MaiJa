{% load i18n %}
<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">主页</a></li>
        </ol>
    </div>
</div>
<div id="dashboard-header" class="row">
    <div class="col-xs-10 col-sm-2">
        <h3>基础数据验算</h3>
    </div>
</div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="well">
                        <label>日报相关</label></br>
                        <label>
                            <label>项目
                                <input type="text" id="rd_project" name="rd_project">
                            </label>
                            <label>日期
                                <input type="text" id="rd_date" name="rd_date" placeholder=""
                                       class="form_datetime" data-date-format="yyyy-mm-dd" title="例如2017-01-01">
                            </label>
                            <button type="button" class="btn btn-primary" onclick="report_day_data_check()"><i
                                    class="fa fa-search"></i>计算基础数据
                            </button>
                        </label></br>
                        <div class="tab-content" id="content_id"></div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>

<script type="text/javascript">

    function report_day_data_check() {
        $.post("/report_day_data_check/", {
            project: $('#rd_project').val(),
            date: $('#rd_date').val()

        }, function (data) {
            $("#content_id").html(data);
        });
    }


</script>
