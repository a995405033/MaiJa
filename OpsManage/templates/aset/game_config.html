<script type="text/javascript">

    $(document).ready(function() {
        var oTable = $('#ad_config_table').dataTable( {
            "bPaginate": false,
            "bStateSave": true,
            dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
        } );
    } );


    var ios_flag = "{{ ios_flag }}";
    var ios_appid = "{{ ios_appid }}";
    $( "#ios_flag" ).val(ios_flag)
    $( "#ios_appid" ).val(ios_appid)

    var android_flag = "{{ android_flag }}";
    var android_appid = "{{ android_appid }}";
    var game_host = "{{ game_host }}";
    var game_user = "{{ game_user }}";
    var game_pwd = "{{ game_pwd }}";
    var game_dbname = "{{ game_dbname }}";
    $( "#android_flag" ).val(android_flag)
    $( "#android_appid" ).val(android_appid)
    $( "#game_host" ).val(game_host)
    $( "#game_user" ).val(game_user)
    $( "#game_pwd" ).val(game_pwd)
    $( "#game_dbname" ).val(game_dbname)



    $(document).ready( function() {
        var dialog = $( "#dialog-ga-form" ).dialog({
        title: '添加',
        autoOpen: false,
        height: 600,
        width: 450,
        modal: true,
        buttons: {
        "添加信息": function() {
            $.ajax({
                type: "POST",
                url:"/game_config_add/",
                data:$('#ad_game_form').serialize(),
                async: false,
                cache: false,
                error: function(request) {
                    alert(11111);
                    $('#ad_game_form')[0].reset();
                    dialog.dialog( "close" );
                    window.wxc.xcConfirm("添加失败！", window.wxc.xcConfirm.typeEnum.error);
                },
                success: function(data) {
                    $('#ad_game_form')[0].reset();
                    dialog.dialog( "close" );
                    window.wxc.xcConfirm("添加成功！", window.wxc.xcConfirm.typeEnum.success);
                }
            });
        },
        "取消": function() {
            $('#ad_game_form')[0].reset();
            dialog.dialog( "close" );
        }
        },
      open: function (event, ui) {
          $(".ui-dialog-titlebar-close", $(this).parent()).hide();
        }
        });

    $( "#create_ad" ).button().on( "click", function() {
        var dialog = $( "#dialog-ga-form" ).dialog({
        title: '添加',
        autoOpen: false,
        height: 700,
        width: 450,
        modal: true,
        buttons: {
        "添加信息": function() {
            if ($('#name_ga').val() == '' | $('#app_name_ga').val() == '' | $('#profit_ga').val() == ''){
                alert('输入框不能为空');
                return false;
            }

            if (isNaN($('#profit_ga').val())){
                alert('利润率需为数字');
                return false;
            }
            $.ajax({
                type: "POST",
                url:"/game_config_add/",
                data:$('#ad_game_form').serialize(),
                async: false,
                cache: false,
                error: function(request) {
                    $('#ad_game_form')[0].reset();
                    dialog.dialog( "close" );
                    window.wxc.xcConfirm("添加失败！", window.wxc.xcConfirm.typeEnum.error);
                },
                success: function(data) {
                    $('#ad_game_form')[0].reset();
                    dialog.dialog( "close" );
                    window.wxc.xcConfirm("添加成功！", window.wxc.xcConfirm.typeEnum.success);
                }
            });
        },
        "取消": function() {
            $('#ad_game_form')[0].reset();
            dialog.dialog( "close" );
        }
        }
        });
        dialog.dialog( "open" );
    });
    });

    function detailInfo(obj,id){
        window.event.cancelBubble = true;
        art.dialog({title: '详细信息',
                    lock: true,
                    content:'<iframe src=/game_detail/'+id+' width="600"  height="600" frameborder="0" allowtransparency="true"  marginheight="0" marginwidth="0" ></iframe>'});
    };

    function editInfo(obj,id){
         window.event.cancelBubble = true;
        art.dialog({title: '修改信息',
                    lock: true,
                    id: 'showdesc',
                    content:'<iframe src=/game_detail_change/'+id+' width="600"  height="600" frameborder="0" allowtransparency="true"  marginheight="0" marginwidth="0" ></iframe>'


            });

         };
{#    art.dialog({id:'showdesc'}).close();#}

    function deleteCron(obj,id){
		var txt=  "是否确认删除？";
		var btnObj = $(obj);
		btnObj.attr('disabled',true);
		var option = {
			title: "删除区域配置",
			btn: parseInt("0011",2),
			onOk: function(){
				$.ajax({
					  type: 'DELETE',
					  url: '/game_config_mod/'+id+'/',
				      success:function(response){
					      location.reload();
				      },
		              error:function(response){
		            	  btnObj.removeAttr('disabled');
		            	  window.wxc.xcConfirm("删除失败！", window.wxc.xcConfirm.typeEnum.error);
		              }
				});
			},
			onCancel:function(){
			    btnObj.removeAttr('disabled');
			},
			onClose:function(){
			    btnObj.removeAttr('disabled');
			}
		}
		window.wxc.xcConfirm(txt, "custom", option);
	};

</script>
