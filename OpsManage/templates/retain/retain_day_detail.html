{% load i18n %}

<div class="tab-pane fade in active" id="all_act">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="profile">
                            <div class="row">
                                <div class="col-lg-12">
                                    <table width="100%" class="table table-striped table-bordered table-hover"
                                           id="report_total_table" style="table-layout: fixed;width:80px;">
                                        <thead>
                                        <tr class="thr_o">
                                            {% for e in tb_head %}
                                                <th class="text-center"
                                                    style="text-align:center;vertical-align:middle;white-space:nowrap;width:50px;">{{ e }}</th>
                                            {% endfor %}
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for el in remain_day_list %}
                                            <tr class="odd gradeX tdr_o">
                                                {% for e in el %}
                                                    <td class="text-center"
                                                        style="text-align:center;vertical-align:middle;width:80px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">
                                                    {% if e != "E" %}
                                                        {{ e }}
                                                    {% endif %}
                                                    </td>
                                                {% endfor %}
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>


<script type="text/javascript">

    $(document).ready(function () {
        debugger;
        $('#report_total_table').DataTable({
            "bAutoWidth": true,
            columnDefs: [
                {"width": "100px", "targets": ["_all"]}
            ],
            "sScrollX": true,
            ordering: false,
            "sScrollY":true,
            "paging": false,
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });

</script>
