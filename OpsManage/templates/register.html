<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SGame BI 平台</title>
    <meta name="description" content="description">
    <meta name="author" content="Evgeniya">
    <meta name="keyword" content="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
    <style>
        #error {
            color: red;
            position: relative;
            top: -54px;
            left: 292px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="text-right">
                {#				<a href="page_register.html" class="txt-default">Need an account?</a>#}
            </div>
            <br/>
            <div class="box">
                <div class="box-content">


                    <div class="text-center">
                        <h3 class="page-header">SGame Register User</h3>
                    </div>

                    <h4 class="modal-title" id="myAddUserModalLabel">
                        注册用户
                    </h4>


                    <form id="register" action="/new_register/" method="post" class="main form-horizontal">{% csrf_token %}

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-user"></i></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Username" name="username"
                                       required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-file"></i></label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Name" name="name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-envelope"></i></label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" placeholder="Email" name="email" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-lock"></i></label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="fa fa-retweet"></i></label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" placeholder="Repeat password"
                                       name="c_password">
                            </div>
                        </div>
                        <div class="space-24"></div>


                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal">注册
                            </button>
                            <a type="button" href="/login?next=/" class="btn btn-primary">登录</a>
                        </div>
                    </form>
                    <span id="error">{{ error.message }}</span>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
